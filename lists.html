<!-- https://itchief.ru/javascript/how-to-make-preloader-for-site - Вставить сценарий, который будет добавлять к элементу body класс loaded после полной загрузки страницы -->
<script>
	window.onload = function () {
		document.body.classList.add('loaded_hiding');
		window.setTimeout(function () {
			document.body.classList.add('loaded');
			document.body.classList.remove('loaded_hiding');
		}, 500);
	}
</script>
